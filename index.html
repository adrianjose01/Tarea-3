<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script defer src="./src/script.js"></script>
    <title>Agenda Multicapas</title>
  </head>
  <body>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-12 text-center">
            <h1><b>Contactos</b></h1>
          </div>
        </div>
      </div>
      <!-- AGREGAR UN CONTACTO -->
      <div class="container">
        <form class="card" id="formulario">
          <h3 class="text-center">Agrega un contacto</h3>
          <label for="name">
            <span>Ingresa tu nombre:</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="lastName">
            <span>Ingresa tu Apellido:</span>
            <input type="text" name="lastName" id="lastName" />
          </label>
          <label for="PhoneNumber">
            <span>Ingresa tu Telefono:</span>
            <input type="tel" name="PhoneNumber" id="PhoneNumber" />
          </label>
          <button type="submit">Agregar</button>
        </form>
      </div>

      <!-- LIST OF CONTACTS -->
      <div class="container" id="contact_container">

          <div class="col-4">

          <div class="col-4">
            <p><b>Telefono:</b> 809-555-2222</p>
          </div>
        </div> -->
      </div>
    </main>
  </body>
</html>
